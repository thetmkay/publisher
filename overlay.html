<template id="form-template">
 <form>
  {% for field in fields %}
  <fieldset>
  <legend>
   {{field.legend}} 
  </legend>
  {% if field.type == 'text' %}
  <input type="text" class="gnp-input" name="{{field.legend}}" />
  {% elif field.type == 'date' %}
  <input type="date" class="gnp-input" name="{{field.legend}}"/>
  {% elif field.type == 'md' %}
  <h4 class="gnp-input">dropbox</h4>
  {% endif %}
</fieldset>
 {% endfor %}
 </form>
</template>
